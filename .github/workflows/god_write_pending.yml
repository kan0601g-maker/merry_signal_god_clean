name: God Write Pending (Weekly)

on:
  schedule:
    # JST 土曜 06:10 = UTC 金曜 21:10
    - cron: "10 21 * * 5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run god_write_pending
        run: |
          python -u scripts/god_write_pending.py

      - name: Commit god_state.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/god_state.json
          git commit -m "Update god_state (pending)" || echo "No changes"
          git push