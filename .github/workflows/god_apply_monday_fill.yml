name: God Apply Monday Fill

on:
  schedule:
    # JST 月曜 06:15 = UTC 日曜 21:15
    - cron: "15 21 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monday fill
        run: |
          python -u scripts/god_apply_monday_fill.py

      # =========================
      # Cloudflare R2 Upload (SAFE VERSION)
      # =========================

      - name: Install awscli
        run: python -m pip install --upgrade awscli

      - name: Upload selected files to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET: merry-signal-data
        run: |
          aws s3 sync public "s3://$R2_BUCKET" \
            --endpoint-url "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" \
            --exclude "*" \
            --include "index.html" \
            --include "god_state.json" \
            --include "history.json"

      # =========================
      # Commit changes back to repo
      # =========================

      - name: Commit updated artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com]"
          git add public/god_state.json public/history.json public/index.html
          git commit -m "Apply monday fill" || echo "No changes"
          git push