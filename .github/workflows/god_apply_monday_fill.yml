name: God Apply Monday Fill

on:
  schedule:
    # JST 月曜 06:15 = UTC 日曜 21:15
    - cron: "15 21 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run god_apply_monday_fill
        run: |
          python -u scripts/god_apply_monday_fill.py

      # ★ここから追加：R2へアップロード
      - name: Install awscli
        run: |
          python -m pip install --upgrade awscli

      - name: Upload public/ to Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET: merry-signal-data
        run: |
          aws s3 sync public "s3://$R2_BUCKET" \
            --endpoint-url "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" \
            --delete
      # ★追加ここまで

      - name: Commit god_state.json and history.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/god_state.json public/history.json
          git commit -m "Apply monday fill" || echo "No changes"
          git push