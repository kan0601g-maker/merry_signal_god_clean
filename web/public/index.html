<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Merry Signal</title>
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding:16px; line-height:1.5;}
    pre{background:#111; color:#eee; padding:12px; border-radius:10px; overflow:auto;}
  </style>
</head>
<body>
  <h1>Merry Signal God Clean</h1>
  <div id="status">loading...</div>
  <pre id="json"></pre>

  <script>
    fetch('./god_state.json', { cache: 'no-store' })
      .then(r => {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      })
      .then(data => {
        document.getElementById('status').textContent = 'OK';
        document.getElementById('json').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('status').textContent = 'FAILED: ' + err.message;
      });
  </script>
</body>
</html>
