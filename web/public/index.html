<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Merry Signal</title>

  <!-- ===== PWA ===== -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#7c3aed">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root{
      --bgTop:#2a0a4a;
      --bgMid:#120a2a;
      --bgBot:#050814;

      --card: rgba(18, 18, 40, 0.58);
      --card2: rgba(10, 12, 30, 0.40);

      --text:#eef1ff;
      --muted:#b8b6d6;

      --ok:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;

      --buy:#ef4444;
      --cash:#38bdf8;
      --sell:#a78bfa;

      --border: rgba(255,255,255,0.12);
      --border2: rgba(167,139,250,0.26);

      --shadow: 0 18px 50px rgba(0,0,0,0.45);
      --shadow2: 0 10px 26px rgba(0,0,0,0.25);
    }

    *{box-sizing:border-box}

    body{
      margin:0; padding:22px;
      background:
        radial-gradient(1200px 520px at 18% 10%, rgba(167,139,250,0.55), transparent 60%),
        radial-gradient(900px 420px at 85% 18%, rgba(56,189,248,0.22), transparent 60%),
        linear-gradient(180deg, var(--bgTop) 0%, var(--bgMid) 42%, var(--bgBot) 100%);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
      line-height:1.5;
      transition: filter 220ms ease;
    }

    .wrap{max-width:980px; margin:0 auto}
    .top{display:flex; align-items:flex-start; justify-content:space-between; gap:16px; margin-bottom:14px;}
    h1{margin:0; font-size:26px;}
    .sub{margin:6px 0 0; color:var(--muted); font-size:13px;}

    .decision, .card{
      background: linear-gradient(180deg, var(--card) 0%, var(--card2) 100%);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .decision{margin:14px 0 16px; padding:16px;}
    .decision .label{color:var(--muted); font-size:12px; margin-bottom:8px;}
    .decision .big{display:flex; align-items:baseline; gap:10px; flex-wrap:wrap; font-weight:900;}
    .decision .big .act{font-size:42px;}
    .decision .big .tgt{font-size:24px; color:var(--muted);}

    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin:10px 0 14px;}

    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      background: rgba(255,255,255,0.06);
      border:1px solid var(--border2);
      box-shadow: var(--shadow2);
      font-weight:700;
    }

    .dot{width:10px; height:10px; border-radius:50%;}
    .mono{font-family: ui-monospace, monospace;}

    .pill{
      display:inline-flex; align-items:center;
      padding:6px 10px; border-radius:999px;
      font-weight:900;
      border:1px solid var(--border2);
      background: rgba(255,255,255,0.06);
      box-shadow: var(--shadow2);
    }

    .pill.buy{color:var(--buy);}
    .pill.cash{color:var(--cash);}
    .pill.sell{color:var(--sell);}

    .grid{display:grid; grid-template-columns: repeat(12,1fr); gap:12px;}
    .card{padding:14px;}
    .span-4{grid-column: span 4;}
    .span-12{grid-column: span 12;}

    @media(max-width:820px){
      .top{flex-direction:column;}
      .span-4{grid-column: span 12;}
    }

    .k{color:var(--muted); font-size:12px;}
    .v{font-size:20px; font-weight:900;}
    .reason{color:var(--muted); font-size:14px;}

    pre{
      margin:10px 0 0;
      padding:12px;
      background: rgba(0,0,0,0.28);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:14px;
      overflow:auto;
      color:#e6edf7;
    }

    .footer{margin-top:14px; color:var(--muted); font-size:12px;}
    a{color:var(--cash); text-decoration:none;}
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div>
      <h1>Merry Signal God Clean</h1>
      <p class="sub">Decision-first UI (Static)</p>
    </div>
    <div class="row" style="justify-content:flex-end;margin:0">
      <span class="badge">ヨッチ用</span>
      <div class="badge" id="badge">
        <span class="dot" id="dot"></span>
        <span id="badgeText">Loading…</span>
      </div>
      <span class="pill mono" id="actionPill">ACTION</span>
    </div>
  </div>

  <div class="decision">
    <div class="label">今週の指示</div>
    <div class="big">
      <span class="act mono" id="decisionAct">-</span>
      <span class="tgt mono" id="decisionTgt">-</span>
    </div>
    <div class="row">
      <span class="badge mono" id="asofBadge">asof:-</span>
      <span class="badge mono" id="pendingBadge">pending_for:-</span>
    </div>
  </div>

  <div class="grid">
    <div class="card span-4"><div class="k">Target</div><div class="v mono" id="target">-</div></div>
    <div class="card span-4"><div class="k">Leverage</div><div class="v mono" id="lev">-</div></div>
    <div class="card span-4"><div class="k">Cash Ticker</div><div class="v mono" id="cash">-</div></div>

    <div class="card span-4"><div class="k">Entry Price</div><div class="v mono" id="entry">-</div></div>
    <div class="card span-4"><div class="k">Stop Price</div><div class="v mono" id="stop">-</div></div>
    <div class="card span-4"><div class="k">Risk</div><div class="v mono" id="risk">-</div></div>

    <div class="card span-12">
      <div class="k">Reason</div>
      <div class="reason" id="reason">-</div>
      <details style="margin-top:12px">
        <summary>Raw JSON</summary>
        <pre class="mono" id="raw">{}</pre>
      </details>
      <div class="footer">
        JSON: <a href="./god_state.json">god_state.json</a> |
        History: <a href="./history.json">history.json</a>
      </div>
    </div>

    <div class="card span-12">
      <div class="k">History (latest 10)</div>
      <pre class="mono" id="hist">loading...</pre>
    </div>
  </div>
</div>

<script>
const el=id=>document.getElementById(id);

function setBadge(state,text){
  el('badgeText').textContent=text;
  el('dot').style.background =
    state==='ok'?'var(--ok)':state==='warn'?'var(--warn)':'var(--bad)';
}

function setActionPill(action){
  const p=el('actionPill');
  p.textContent=action;
  p.classList.remove('buy','cash','sell');
  if(action==='BUY')p.classList.add('buy');
  if(action==='CASH')p.classList.add('cash');
  if(action==='SELL')p.classList.add('sell');
}

function applyTheme(action){
  if(action==='BUY')document.body.style.filter='hue-rotate(-8deg) saturate(1.15)';
  else if(action==='CASH')document.body.style.filter='hue-rotate(12deg)';
  else if(action==='SELL')document.body.style.filter='hue-rotate(28deg)';
  else document.body.style.filter='none';
}

async function loadHistory(){
  try{
    const r=await fetch('./history.json',{cache:'no-store'});
    if(!r.ok){el('hist').textContent='(history not found)';return;}
    const h=await r.json();
    el('hist').textContent=(h||[]).slice(0,10)
      .map(x=>`${x.asof} ${x.status} ${x.action} ${x.target}`).join('\n');
  }catch{el('hist').textContent='(history load failed)'}
}

async function main(){
  try{
    const r=await fetch('./god_state.json',{cache:'no-store'});
    if(!r.ok)throw new Error();
    const d=await r.json();

    const status=(d.status||'').toUpperCase();
    const action=(d.action||'').toUpperCase();

    setBadge(status==='PENDING'?'warn':'ok',status);
    setActionPill(action);
    applyTheme(action);

    el('decisionAct').textContent=action;
    el('decisionTgt').textContent=`→ ${d.target||'-'}`;
    el('asofBadge').textContent='asof:'+ (d.asof||'-');
    el('pendingBadge').textContent='pending_for:'+ (d.pending_for||'-');

    el('target').textContent=d.target||'-';
    el('lev').textContent=d.lev||'-';
    el('cash').textContent=d.cash_ticker||'-';
    el('reason').textContent=d.reason||'-';

    const entry=d.entry_price;
    const stop=d.stop_price;
    el('entry').textContent=entry?entry.toFixed(2):'-';
    el('stop').textContent=stop?stop.toFixed(2):'-';
    el('risk').textContent=(entry&&stop)?(entry-stop).toFixed(2):'-';

    el('raw').textContent=JSON.stringify(d,null,2);
    loadHistory();

  }catch{
    setBadge('bad','ERROR');
  }
}

main();

/* ===== Service Worker ===== */
if('serviceWorker' in navigator){
  window.addEventListener('load',()=>{
    navigator.serviceWorker.register('/sw.js');
  });
}
</script>
</body>
</html>
