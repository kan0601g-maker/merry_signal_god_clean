<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Merry Signal</title>
  <style>
    :root{
      --bg1:#0b0f17;
      --bg2:#060912;
      --card:#121a27;
      --text:#e8eefc;
      --muted:#a9b4cc;

      --ok:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;

      --buy:#ef4444;
      --cash:#38bdf8;
      --sell:#a78bfa;

      --border: rgba(255,255,255,0.08);
      --shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:22px;
      background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
      line-height:1.5;
      transition: background 220ms ease;
    }
    .wrap{max-width:980px; margin:0 auto}
    .top{
      display:flex; align-items:flex-start; justify-content:space-between; gap:16px;
      margin-bottom:14px;
    }
    h1{margin:0; font-size:26px; letter-spacing:0.2px}
    .sub{margin:6px 0 0; color:var(--muted); font-size:13px}

    .decision{
      margin:14px 0 16px;
      padding:16px 16px;
      border-radius:18px;
      border:1px solid var(--border);
      background: rgba(18,26,39,0.72);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    .decision .label{color:var(--muted); font-size:12px; margin-bottom:8px}
    .decision .big{
      display:flex; align-items:baseline; gap:10px; flex-wrap:wrap;
      font-weight:900;
      letter-spacing:0.6px;
    }
    .decision .big .act{
      font-size:40px;
      line-height:1;
    }
    .decision .big .tgt{
      font-size:24px;
      line-height:1.2;
      color:var(--muted);
      font-weight:800;
    }

    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin:10px 0 14px}
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      background: rgba(255,255,255,0.06);
      border:1px solid var(--border);
      font-weight:700;
    }
    .dot{width:10px; height:10px; border-radius:50%}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace}

    .pill{
      display:inline-flex; align-items:center;
      padding:6px 10px; border-radius:999px;
      font-weight:900; letter-spacing:0.3px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.06);
    }
    .pill.buy{color:var(--buy)}
    .pill.cash{color:var(--cash)}
    .pill.sell{color:var(--sell)}

    .grid{display:grid; grid-template-columns: repeat(12, 1fr); gap:12px}
    .card{
      background: rgba(18,26,39,0.72);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px 14px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    .span-4{grid-column: span 4}
    .span-6{grid-column: span 6}
    .span-12{grid-column: span 12}
    @media (max-width: 820px){
      .top{flex-direction:column}
      .span-4,.span-6{grid-column: span 12}
      .decision .big .act{font-size:34px}
    }
    .k{color:var(--muted); font-size:12px; margin-bottom:4px}
    .v{font-size:20px; font-weight:900}
    .reason{color:var(--muted); font-size:14px}

    details summary{
      cursor:pointer;
      color:var(--muted);
      user-select:none;
      list-style:none;
    }
    details summary::-webkit-details-marker{display:none}
    pre{
      margin:10px 0 0;
      padding:12px;
      background: rgba(0,0,0,0.35);
      border:1px solid var(--border);
      border-radius:14px;
      overflow:auto;
      color:#e6edf7;
    }
    .footer{margin-top:14px; color:var(--muted); font-size:12px}
    a{color:var(--cash); text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Merry Signal God Clean</h1>
        <p class="sub">Decision-first UI (Static) ← GitHub Actions JSON</p>
      </div>

      <!-- 右上バッジ列 -->
      <div class="row" style="justify-content:flex-end; margin:0">
        <span class="badge" title="Owner">ヨッチ用</span>

        <div class="badge" id="badge">
          <span class="dot" id="dot"></span>
          <span id="badgeText">Loading…</span>
        </div>
        <span class="pill mono" id="actionPill">ACTION</span>
      </div>
    </div>

    <div class="decision">
      <div class="label">今週の指示</div>
      <div class="big">
        <span class="act mono" id="decisionAct">-</span>
        <span class="tgt mono" id="decisionTgt">-</span>
      </div>
      <div class="row" style="margin:12px 0 0">
        <span class="badge mono" id="asofBadge">asof: -</span>
        <span class="badge mono" id="pendingBadge">pending_for: -</span>
      </div>
    </div>

    <div class="grid">
      <div class="card span-4">
        <div class="k">Target</div>
        <div class="v mono" id="target">-</div>
      </div>
      <div class="card span-4">
        <div class="k">Leverage</div>
        <div class="v mono" id="lev">-</div>
      </div>
      <div class="card span-4">
        <div class="k">Cash Ticker</div>
        <div class="v mono" id="cash">-</div>
      </div>

      <div class="card span-12">
        <div class="k">Reason</div>
        <div class="reason" id="reason">-</div>

        <details style="margin-top:12px">
          <summary>Raw JSON</summary>
          <pre class="mono" id="raw">{}</pre>
        </details>

        <div class="footer">
          JSON endpoint: <a href="./god_state.json" class="mono">/god_state.json</a>
          &nbsp;|&nbsp;
          History: <a href="./history.json" class="mono">/history.json</a>
        </div>
      </div>

      <!-- 履歴（最新10件） -->
      <div class="card span-12">
        <div class="k">History (latest 10)</div>
        <pre class="mono" id="hist" style="margin:0; background: rgba(0,0,0,0.25)">loading...</pre>
      </div>
    </div>
  </div>

  <script>
    const el = (id) => document.getElementById(id);

    function setBadge(state, text){
      el('badgeText').textContent = text;
      const dot = el('dot');
      if(state === 'ok') dot.style.background = 'var(--ok)';
      else if(state === 'warn') dot.style.background = 'var(--warn)';
      else dot.style.background = 'var(--bad)';
    }

    function setActionPill(action){
      const p = el('actionPill');
      p.textContent = action || '-';
      p.classList.remove('buy','cash','sell');
      if(action === 'BUY') p.classList.add('buy');
      else if(action === 'CASH') p.classList.add('cash');
      else if(action === 'SELL') p.classList.add('sell');
    }

    function applyTheme(action){
      if(action === 'BUY'){
        document.body.style.background = 'linear-gradient(180deg, #2a0b12 0%, #060912 100%)';
      } else if(action === 'CASH'){
        document.body.style.background = 'linear-gradient(180deg, #0b1b2a 0%, #060912 100%)';
      } else if(action === 'SELL'){
        document.body.style.background = 'linear-gradient(180deg, #1c102a 0%, #060912 100%)';
      } else {
        document.body.style.background = 'linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%)';
      }
    }

    function statusToState(status){
      if(status === 'OPEN' || status === 'LIVE') return 'ok';
      if(status === 'PENDING') return 'warn';
      if(status === 'ERROR') return 'bad';
      return 'ok';
    }

    async function loadHistory(){
      try{
        const hres = await fetch('./history.json', { cache: 'no-store' });
        if(!hres.ok){
          el('hist').textContent = '(history not found)';
          return;
        }
        const hist = await hres.json();
        const top = (Array.isArray(hist) ? hist : []).slice(0, 10);
        const lines = top.map(x =>
          `${x.asof ?? '-'}  ${String(x.status ?? '-').toUpperCase()}  ${String(x.action ?? '-').toUpperCase()}  ${x.target ?? '-'}`
        );
        el('hist').textContent = lines.length ? lines.join('\n') : '(empty)';
      }catch(e){
        el('hist').textContent = '(history load failed)';
      }
    }

    async function main(){
      try{
        const res = await fetch('./god_state.json', { cache: 'no-store' });
        if(!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();

        const status = (data.status || 'UNKNOWN').toUpperCase();
        const action = (data.action || 'UNKNOWN').toUpperCase();

        setBadge(statusToState(status), `${status}`);
        setActionPill(action);
        applyTheme(action);

        // decision big
        el('decisionAct').textContent = action;
        const tgt = data.target ?? '-';
        el('decisionTgt').textContent = (action === 'CASH') ? `→ ${tgt}（待機）` : `→ ${tgt}`;

        el('asofBadge').textContent = 'asof: ' + (data.asof ?? '-');
        el('pendingBadge').textContent = 'pending_for: ' + (data.pending_for ?? '-');

        el('target').textContent = tgt;
        el('lev').textContent = (data.lev ?? '-') + '';
        el('cash').textContent = data.cash_ticker ?? '-';
        el('reason').textContent = data.reason ?? '-';

        el('raw').textContent = JSON.stringify(data, null, 2);

        // history
        await loadHistory();

      }catch(e){
        setBadge('bad', 'ERROR');
        setActionPill('ERROR');
        applyTheme('UNKNOWN');
        el('decisionAct').textContent = 'ERROR';
        el('decisionTgt').textContent = '→ JSON 読み込み失敗';
        el('reason').textContent = 'Could not load ./god_state.json (' + e.message + ')';
        el('hist').textContent = '(history unavailable)';
      }
    }

    main();
  </script>
</body>
</html>
